<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>

    <nav class="bg-gray-800 text-white p-4">
        <div class="max-w-7xl mx-auto flex justify-between">
            <a href="#" class="text-xl font-bold">My Website</a>
            <ul class="hidden md:flex space-x-4">
                <li><a href="#" class="hover:text-gray-300">Home</a></li>
                <li><a href="#" class="hover:text-gray-300">About</a></li>
                <li><a href="#" class="hover:text-gray-300">Contact</a></li>
            </ul>
        </div>
    </nav>

    <div class="max-w-sm mx-auto bg-black shadow-2xl rounded-3xl p-6 mt-8 text-white">
        <h2 class="text-xl font-semibold">Welcome to Tailwind CSS</h2>

        <p class="text-gray-600 mt-2">
            This is a beginner-level project to learn the basics of Tailwind.
        </p>

        <button class="mt-4 bg-blue-500 text-white px-4 py-2 rounded hover:bg-pink-600">
            Learn More
        </button>
    </div>
   <div class="flex justify-between items-center bg-blue-100 p-4 mb-6">
        <div class="bg-red-400 text-white p-4 m-2">Item 1</div>
        <div class="bg-green-400 text-white p-4 m-2">Item 2</div>
        <div class="bg-yellow-400 text-white p-4 m-2">Item 3</div>
   </div>
   <!-- Centered Form -->
  <form class="bg-white p-8 rounded-xl shadow-lg w-96 mx-auto">
    
        <!-- Name Field -->
    <div class="mb-4">
      <label class="block text-gray-700 font-medium mb-2">Name</label>
      <input type="text" placeholder="Your Name"
             class="border border-gray-300 p-2 rounded-md w-full focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>

    <!-- Email Field -->
    <div class="mb-4">
      <label class="block text-gray-700 font-medium mb-2">Email</label>
      <input type="email" placeholder="you@example.com"
             class="border border-gray-300 p-2 rounded-md w-full focus:outline-none focus:ring-2 focus:ring-indigo-500" />
    </div>

    <!-- Submit Button -->
    <button type="submit"
            class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded w-full">
      Submit
    </button>
   

</body>
</html>
